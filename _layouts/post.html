---
layout: page
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    {% if page.image %}
      <img class="img-responsive img-post-header" src="{{page.image}}" alt="{{page.title}}-image">
    {% endif %}
    <div class="post-title">
      <h1>{{ page.title }}</h1>
    </div>
    <div class="post-meta">
      <p><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    </div>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>

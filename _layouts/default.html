<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
    
                {% if page.url == "/" %}
                <a class="navbar-brand page-scroll" href="#page-top">
                    <i class="fa fa-play-circle"></i>  <span class="light">Home</span>
                </a>
                {% else %}
                <a class="navbar-brand page-scroll" href="/">
                    <i class="fa fa-play-circle"></i>  <span class="light">Home</span>
                </a>
                {% endif %}
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        {% if page.url == "/" %}
                            <a class="page-scroll" href="#about">About</a>
                        {% else %}
                            <a class="page-scroll" href="/#about">About</a>
                        {% endif %}
                    </li>
                    <li{% if page.url contains "/blog/" %}class="active"{% endif %}>
                        <a class="page-scroll" href="/blog/">Blog</a>
                    </li>
                    <li{% if page.url contains "/portfolio/" %}class="active"{% endif %}>
                        <a class="page-scroll" href="/portfolio/">Portfolio</a>
                    </li>
                    <li>
                        {% if page.url == "/" %}
                            <a class="page-scroll" href="#contact">Contact</a>
                        {% else %}
                            <a class="page-scroll" href="/#contact">Contact</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

        {{ content }}

  <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>Copyright &copy; Steve Bargelt 2016</p>
        </div>
    </footer>

    <!-- jQuery Version 1.11.0 -->
    <script src="/js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="/js/jquery.easing.min.js"></script>

    <!-- Google Maps API Key - Use your own API key to enable the map feature. More information on the Google Maps API can be found at https://developers.google.com/maps/ -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdx27ggOGtPKU613rgs9Vck-Z0VA8PI4w&sensor=false"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/js/grayscale.js"></script>

</body>

</html>
